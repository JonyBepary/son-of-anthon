name: Son of Anthon CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: write

env:
  GO_VERSION: '1.26'

jobs:
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: linux-amd64
            GOOS: linux
            GOARCH: amd64
            ext: ''
            runner: ubuntu-latest
          - platform: linux-arm64
            GOOS: linux
            GOARCH: arm64
            ext: ''
            runner: ubuntu-latest
          - platform: windows-amd64
            GOOS: windows
            GOARCH: amd64
            ext: .exe
            runner: ubuntu-latest
          - platform: darwin-amd64
            GOOS: darwin
            GOARCH: amd64
            ext: ''
            runner: macos-latest
          - platform: darwin-arm64
            GOOS: darwin
            GOARCH: arm64
            ext: ''
            runner: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        run: |
          GOOS=${{ matrix.GOOS }} GOARCH=${{ matrix.GOARCH }} CGO_ENABLED=0 \
          go build -ldflags="-s -w" -o son-of-anthon${{ matrix.ext }} ./cmd/son-of-anthon

      - name: Prepare installer
        if: matrix.platform != 'windows-amd64'
        run: |
          mkdir -p installers/${{ matrix.platform }}
          # Extract OS name from platform (e.g., darwin-amd64 -> darwin)
          OS_NAME=$(echo "${{ matrix.platform }}" | cut -d'-' -f1)
          cp son-of-anthon${{ matrix.ext }} installers/${{ matrix.platform }}/
          if [ -f "install/${OS_NAME}/install.sh" ]; then
            cp install/${OS_NAME}/install.sh installers/${{ matrix.platform }}/
          fi
          chmod +x installers/${{ matrix.platform }}/*.sh 2>/dev/null || true

      - name: Prepare Windows installer
        if: matrix.platform == 'windows-amd64'
        run: |
          mkdir -p installers/windows
          cp son-of-anthon.exe install/windows/
          cp install/windows/install.bat installers/windows/
          cp config.example.json installers/windows/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: son-of-anthon-${{ matrix.platform }}
          path: son-of-anthon${{ matrix.ext }}

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download modules
        run: go mod download

      - name: Run tests
        run: go test -v ./pkg/... ./cmd/...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.64.8
          golangci-lint run --go=1.26 || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build, test, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Get next version
        id: version
        run: |
          git fetch --tags origin
          LATEST_TAG=$(git tag --list 'v*' | sort -V | tail -1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          VER=$(echo $LATEST_TAG | sed 's/v//')
          MAJOR=$(echo $VER | cut -d. -f1)
          MINOR=$(echo $VER | cut -d. -f2)
          PATCH=$(echo $VER | cut -d. -f3)
          if [ -z "$PATCH" ]; then
            PATCH=1
          else
            PATCH=$((PATCH + 1))
          fi
          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Previous: $LATEST_TAG -> New: $NEW_TAG"

      - name: Delete old release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          gh release delete "$TAG" --yes || true
          git push --delete origin "$TAG" || true

      - name: Create tag
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ github.token }}
